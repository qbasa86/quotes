<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ajax - jokes</title>
</head>

<body>
    <main>
        <header>
            <h1>Random quote machine</h1>

    <script src="scripts.js"></script>
